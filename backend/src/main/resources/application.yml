spring:
  application:
    name: quiz-management-system
  
  datasource:
    url: jdbc:h2:mem:quizdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.quiz: DEBUG
