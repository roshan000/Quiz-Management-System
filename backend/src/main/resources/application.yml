spring:
  application:
    name: quiz-management-system
  profiles:
    active: h2 # default; switch to mysql for real DB

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.quiz: DEBUG

---
# H2 in-memory profile (default for local quick start)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:quizdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

---
# MySQL profile (real DB). Supply env vars or edit defaults.
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/quizdb}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:password}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
